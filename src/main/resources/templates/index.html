<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Início - PharmaPhorm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://player.vimeo.com/api/player.js"></script>

    <link rel="preconnect" href="https://player.vimeo.com">
    <link rel="preconnect" href="https://i.vimeocdn.com">

    <style>
        /* ✅ CORREÇÃO 1: Remove a margem padrão do body que causa as bordas brancas */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #f9fafb;
            margin: 0;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
        }

        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1.5s ease-in-out;
        }

        /* ✅ CORREÇÃO 1: Garante que o iframe preencha o wrapper sem bordas */
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        #main-container {
            position: relative;
            z-index: 1;
        }

        /* O resto do seu CSS permanece o mesmo... */
        .module-link{background-color:rgba(255,255,255,0.7);backdrop-filter:blur(10px);transition:transform .3s ease-in-out,box-shadow .3s ease-in-out,background-color .3s ease}.module-link:hover{transform:translateY(-8px);box-shadow:0 10px 25px rgba(48,79,254,.1),0 5px 10px rgba(0,0,0,.05);background-color:rgba(255,255,255,.95)}.icon-container{transition:transform .3s ease-in-out}.module-link:hover .icon-container{transform:scale(1.1)}@keyframes fadeIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}.fade-in-element{animation:fadeIn .8s ease-out forwards;opacity:0}.delay-1{animation-delay:.2s}.delay-2{animation-delay:.4s}.delay-3{animation-delay:.6s}.delay-4{animation-delay:.8s}#loading-screen{transition:opacity .5s ease-out}.loading-bar{width:100px;height:4px;background-color:#e5e7eb;border-radius:9999px;overflow:hidden;margin-top:1rem}.loading-bar-inner{height:100%;width:100%;background-color:#4f46e5;animation:loading-anim 2s infinite}@keyframes loading-anim{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}

    </style>
</head>
<body class="text-gray-800">

<div id="loading-screen" class="fixed inset-0 bg-white z-[9999] flex flex-col justify-center items-center">
    <div id="tcs-logo-container" class="transition-opacity duration-500 ease-out">
        <img src="https://i.postimg.cc/Y2gZG31X/tata-consultancy-services-logo-brandlogos-net.png" alt="Logo TCS" class="h-60 w-auto">
    </div>
    <div id="pharma-loading-container" class="hidden transition-opacity duration-500 ease-in opacity-0">
        <img src="https://i.postimg.cc/MK0pZzcG/Whisk-1fc9f73cac-Photoroom.png" alt="Logo PharmaPhorm" class="h-60 w-auto mb-2">
        <p class="text-gray-600">Iniciando PharmaPhorm</p>
        <div class="loading-bar"><div class="loading-bar-inner"></div></div>
    </div>
</div>

<div id="video-background">
    <div id="video-wrapper-1" class="video-wrapper">
        <iframe id="vimeo-player-1" src="https://player.vimeo.com/video/1094085458?h=156fc56727&background=1&autopause=0&loop=1&dnt=1&texttrack=off" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"></iframe>
    </div>
    <div id="video-wrapper-2" class="video-wrapper" style="opacity: 0;">
        <iframe id="vimeo-player-2" src="https://player.vimeo.com/video/1094085413?h=4c5064c5ae&background=1&autopause=0&loop=1&dnt=1&texttrack=off" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"></iframe>
    </div>
</div>
<div id="video-overlay"></div>

<div id="main-container" class="min-h-screen flex flex-col items-center justify-center p-4 md:p-6 opacity-0" style="transition: opacity 0.8s ease-in-out;">
    <header class="text-center mb-12 md:mb-16 fade-in-element">
        <a href="#" class="inline-block"><img src="https://i.postimg.cc/MK0pZzcG/Whisk-1fc9f73cac-Photoroom.png" alt="logo" class="h-16 md:h-20 w-auto"></a>
        <p class="text-gray-500 font-medium mt-4">Seu sistema de gerenciamento integrado</p>
    </header>
    <main class="w-full max-w-4xl">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">
            <a href="funcionarios" class="module-link p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center text-center fade-in-element delay-1"><div class="icon-container bg-indigo-100 text-indigo-500 rounded-full p-4 mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></div><h2 class="text-lg font-semibold text-gray-800 mb-1">Funcionários</h2><p class="text-gray-500 text-sm">Gerenciar colaboradores</p></a>
            <a href="produto" class="module-link p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center text-center fade-in-element delay-2"><div class="icon-container bg-green-100 text-green-500 rounded-full p-4 mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg></div><h2 class="text-lg font-semibold text-gray-800 mb-1">Produtos</h2><p class="text-gray-500 text-sm">Controle de estoque</p></a>
            <a href="transportadoras" class="module-link p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center text-center fade-in-element delay-3"><div class="icon-container bg-yellow-100 text-yellow-500 rounded-full p-4 mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10l2 2h8a1 1 0 001-1z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M18 18h1a1 1 0 001-1V9l-4-4H4a1 1 0 00-1 1v4"></path></svg></div><h2 class="text-lg font-semibold text-gray-800 mb-1">Transportadoras</h2><p class="text-gray-500 text-sm">Gerenciar entregas</p></a>
            <a href="negocios" class="module-link p-6 rounded-xl shadow-sm border border-gray-200 flex flex-col items-center text-center fade-in-element delay-4"><div class="icon-container bg-blue-100 text-blue-500 rounded-full p-4 mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></div><h2 class="text-lg font-semibold text-gray-800 mb-1">Negócios</h2><p class="text-gray-500 text-sm">Acompanhar vendas</p></a>
        </div>
    </main>
    <footer class="text-center mt-12 md:mt-16 text-gray-500 text-sm fade-in-element delay-4">
        © 2025 PharmaPhorm - Todos os direitos reservados.
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.getElementById('loading-screen');
        const tcsContainer = document.getElementById('tcs-logo-container');
        const pharmaContainer = document.getElementById('pharma-loading-container');
        const mainContent = document.getElementById('main-container');

        // ✅ CORREÇÃO 2: Lógica de carregamento otimizada
        // Etapa 1: Mostrar TCS por um tempo mais curto
        setTimeout(() => {
            tcsContainer.style.opacity = '0';

            // Quando a transição da TCS terminar, mostra o carregamento da PharmaPhorm
            tcsContainer.addEventListener('transitionend', () => {
                tcsContainer.classList.add('hidden');
                pharmaContainer.classList.remove('hidden');
                pharmaContainer.style.opacity = '1';
            }, { once: true });

            // Etapa 2: A tela de carregamento inteira some após um tempo total menor
            // O tempo total agora é 1200ms (TCS) + 1500ms (Pharma) = 2.7 segundos
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.addEventListener('transitionend', () => loadingScreen.remove(), { once: true });

                // Etapa 3: Mostra o conteúdo principal
                mainContent.style.opacity = '1';
                document.body.style.overflow = 'auto';

            }, 1500); // Duração do carregamento do PharmaPhorm

        }, 1200); // Duração da exibição da logo da TCS (reduzido)

        // Lógica dos vídeos de fundo
        const videoWrapper1 = document.getElementById('video-wrapper-1');
        const videoWrapper2 = document.getElementById('video-wrapper-2');
        const player1 = new Vimeo.Player(document.getElementById('vimeo-player-1'));
        const player2 = new Vimeo.Player(document.getElementById('vimeo-player-2'));

        // Garante que os vídeos comecem sem som e tocando assim que possível
        Promise.all([player1.setVolume(0), player2.setVolume(0)]).then(() => {
            player1.play();
        });

        player1.on('ended', () => {
            videoWrapper1.style.opacity = 0;
            videoWrapper2.style.opacity = 1;
            player2.play();
        });

        player2.on('ended', () => {
            videoWrapper2.style.opacity = 0;
            videoWrapper1.style.opacity = 1;
            player1.play();
        });
    });
</script>

</body>
</html>
