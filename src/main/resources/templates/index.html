<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Início - PharmaPhorm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {

</head>
<body class="bg-gray-100 text-gray-800">

<div class="min-h-screen flex flex-col items-center justify-center p-4">

    <header class="text-center mb-12">

        </a>

        <p class="text-gray-600 mt-4">Seu sistema de gerenciamento integrado</p>
    </header>

    <main class="w-full max-w-2xl">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <a href="funcionarios" class="bg-white p-8 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out flex flex-col items-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                </svg>
                <h2 class="text-2xl font-bold text-gray-800">Gerenciar Funcionários</h2>
                <p class="text-gray-500 mt-2">Adicione, edite e remova registros de colaboradores.</p>
            </a>

            <a href="produto" class="bg-white p-8 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out flex flex-col items-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <h2 class="text-2xl font-bold text-gray-800">Gerenciar Produtos</h2>
                <p class="text-gray-500 mt-2">Controle de estoque, preços e informações dos produtos.</p>
            </a>

        </div>
    </main>

</div>

</html>
